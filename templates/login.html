<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Lanka Bazaar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'sri-green': '#1a5d1a',
            'sri-gold': '#d4af37',
            'sri-teal': '#2ca58d',
            'sri-sand': '#f5f1e6'
          }
        }
      }
    }
  </script>
  <style>
    .sri-btn {
      background: linear-gradient(to right, #1a5d1a, #2ca58d);
      transition: all 0.3s ease;
    }
    .sri-btn:hover {
      opacity: 0.95;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6b7280;
    }
    .social-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body class="bg-sri-sand text-gray-800">
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center">
          <a href="index.html" class="flex items-center">
            <div class="w-10 h-10 rounded-full bg-sri-green flex items-center justify-center mr-2">
              <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23d4af37'/%3E%3Cpath d='M30,40 L50,20 L70,40 L60,50 L70,60 L50,80 L30,60 L40,50 Z' fill='%231a5d1a'/%3E%3C/svg%3E"
                   alt="Lanka Bazaar Logo" class="w-6 h-6" />
            </div>
            <span class="text-xl font-bold text-sri-green font-serif">Lanka Bazaar</span>
          </a>
        </div>
        <nav class="hidden md:flex space-x-8">
          <a href="index.html" class="text-gray-700 hover:text-sri-green">Home</a>
          <a href="#products" class="text-gray-700 hover:text-sri-green">Products</a>
          <a href="#about" class="text-gray-700 hover:text-sri-green">About</a>
          <a href="#contact" class="text-gray-700 hover:text-sri-green">Contact</a>
        </nav>
        <div class="flex items-center space-x-4">
          <a href="login.html" class="text-gray-700 hover:text-sri-green">
            <i class="fas fa-user"></i>
          </a>
          <a href="cart.html" class="text-gray-700 hover:text-sri-green">
            <i class="fas fa-shopping-cart"></i>
          </a>
          <button class="md:hidden text-gray-700">
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="min-h-screen flex items-center justify-center py-16 px-4">
    <div class="max-w-md w-full space-y-8">
      <div class="text-center">
        <div class="w-20 h-20 rounded-full bg-sri-green flex items-center justify-center mx-auto mb-4">
          <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23d4af37'/%3E%3Cpath d='M30,40 L50,20 L70,40 L60,50 L70,60 L50,80 L30,60 L40,50 Z' fill='%231a5d1a'/%3E%3C/svg%3E"
               alt="Lanka Bazaar Logo" class="w-12 h-12" />
        </div>
        <h1 class="mt-6 text-3xl font-bold text-sri-green font-serif">Sign in to your account</h1>
        <p class="mt-2 text-gray-600">Enter your credentials to access Lanka Bazaar</p>
      </div>

      <div class="bg-white rounded-xl shadow-lg p-8 border border-sri-gold">
        <form class="space-y-6" action="/login" method="POST">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
            <div class="mt-1">
              <input id="email" name="email" type="email" autocomplete="email" required
                     class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sri-green focus:border-sri-green">
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="mt-1 password-container">
              <input id="password" name="password" type="password" autocomplete="current-password" required
                     class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sri-green focus:border-sri-green">
              <span class="toggle-password" onclick="togglePasswordVisibility()">
                <i class="far fa-eye"></i>
              </span>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox"
                     class="h-4 w-4 text-sri-green focus:ring-sri-green border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
            </div>

            <div class="text-sm">
              <a href="forgot-password.html" class="font-medium text-sri-green hover:text-sri-teal">Forgot password?</a>
            </div>
          </div>

          <div>
            <button type="submit" class="sri-btn w-full flex justify-center py-3 px-4 rounded-md shadow-sm text-lg font-medium text-white">
              Sign in
            </button>
          </div>
        </form>

        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-3">
            <div>
              <a href="#" class="social-btn w-full inline-flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all">
                <i class="fab fa-facebook-f text-blue-600"></i>
                <span class="ml-2">Facebook</span>
              </a>
            </div>
            <div>
              <a href="#" class="social-btn w-full inline-flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all">
                <i class="fab fa-google text-red-600"></i>
                <span class="ml-2">Google</span>
              </a>
            </div>
          </div>
        </div>

        <p class="mt-8 text-center text-sm text-gray-600">
          Don't have an account?
          <a href="register.html" class="font-medium text-sri-green hover:text-sri-teal">Sign up now</a>
        </p>
      </div>
    </div>
  </main>

  <footer id="contact" class="bg-gray-900 text-white py-12">
    <!-- Footer content remains same -->
  </footer>

  <script>
    function togglePasswordVisibility() {
      const passwordField = document.getElementById('password');
      const eyeIcon = document.querySelector('.toggle-password i');

      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordField.type = 'password';
        eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    // Form submission handling
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add actual login logic/AJAX request here
      console.log('Login form submitted');
      // For demo: redirect to account page
      window.location.href = 'account.html';
    });
  </script>
</body>
</html>
